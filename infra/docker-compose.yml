version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: office_suite_db
    environment:
      POSTGRES_DB: ${DB_NAME:-office_suite}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: office_suite_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: office_suite_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379/0

  celery:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: office_suite_celery
    command: celery -A config worker -l info
    volumes:
      - ../backend:/app
    env_file:
      - ../.env
    depends_on:
      - db
      - redis
      - backend
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379/0

  celery-beat:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: office_suite_celery_beat
    command: celery -A config beat -l info
    volumes:
      - ../backend:/app
    env_file:
      - ../.env
    depends_on:
      - db
      - redis
      - celery
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379/0

volumes:
  postgres_data:
  redis_data:
