# Production: Gunicorn + Nginx (не меняет docker-compose.yml для разработки)
# Сборка: docker-compose -f docker-compose.prod.yml build
# Запуск: docker-compose -f docker-compose.prod.yml up -d
# Переменные: .env.prod (создайте из .env.example с прод-значениями)

services:
  db:
    image: postgres:15-alpine
    container_name: office_suite_prod_db
    environment:
      POSTGRES_DB: ${DB_NAME:-office_suite}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: office_suite_prod_redis
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: office_suite_prod_backend
    entrypoint: ["/bin/bash", "/app/entrypoint.prod.sh"]
    env_file:
      - .env.prod
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  nginx:
    image: nginx:1.25-alpine
    container_name: office_suite_prod_nginx
    ports:
      # Привязка к 127.0.0.1 устраняет ERR_CONNECTION_REFUSED на Windows (localhost/IPv6)
      - "127.0.0.1:80:80"
      - "127.0.0.1:8080:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/static:ro
      - media_volume:/app/media:ro
    depends_on:
      - backend

volumes:
  postgres_data_prod:
  redis_data_prod:
  static_volume:
  media_volume:
