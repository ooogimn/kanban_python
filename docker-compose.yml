# Локальная разработка: Redis, Celery worker и beat (Task 3.1)
# Сборка: docker compose build
# Запуск: docker compose up -d
# Для работы воркера нужна доступная БД (локально или DB_HOST=host.docker.internal в .env)
# (version убран — в новых Docker Compose атрибут version не используется)

services:
  redis:
    image: redis:7-alpine
    container_name: office_suite_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: office_suite_celery
    command: celery -A config worker -l info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: office_suite_celery_beat
    command: celery -A config beat -l info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      celery:
        condition: service_started
    environment:
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379

volumes:
  redis_data:
